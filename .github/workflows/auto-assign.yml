name: Auto Assign for Issues and Pull Requests

on:
  issues:
    types:
      - opened
  pull_request:
    types:
      - opened

jobs:
  auto-assign:
    runs-on: ubuntu-latest

    steps:
    # Checkout repository (optional, for future expansion)
    - name: Checkout repository
      uses: actions/checkout@v4

    # Automatically assign Copilot for issues
    - name: Assign Copilot for Issues
      if: github.event_name == 'issues'
      run: |
        gh issue edit ${GITHUB_EVENT_NUMBER} --add-assignee copilot
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Automatically assign Claude for Pull Requests
    - name: Assign Claude for Pull Requests
      if: github.event_name == 'pull_request'
      run: |
        gh pr edit ${GITHUB_EVENT_NUMBER} --add-assignee claude
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}